<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	   
<h:head>
	<title>list</title>
</h:head>	   
<h:body>
	<h:form>
		<h:commandLink action="welcome?faces-redirect=true" value="ADD NEW ALBUM" />
	</h:form>
	<h2>List of available albums</h2>
	<hr/>
	<h:dataTable value="#{albumCrudBean.albums}" var="a">
		<f:facet name="header">
				<h:outputText value="Albulms #{albumCrudBean.albums.size()}" />
			</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{a.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="NAME" />
			</f:facet>
			<h:outputText value="#{a.name}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
